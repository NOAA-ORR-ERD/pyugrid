sudo: false
language: python

env:
    - CONDA="python=2.7"
    - CONDA="python=3.3"
    - CONDA="python=3.4"
    - CONDA="python=3.5"

before_install:
    - wget http://bit.ly/miniconda -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda update --all --yes
    - travis_retry conda create --yes -n TEST $CONDA --file requirements.txt
    - source activate TEST
    - travis_retry conda install --yes --file requirements-dev.txt

install:
    - mkdir files

script:
    - py.test --ignore=notebook_examples
    - find . -type f -name "*.py" ! -name 'conf.py' | xargs flake8 --max-line-length=100

notifications:
    irc: "chat.freenode.net#renci"
